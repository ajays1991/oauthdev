<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/assests/style.css" rel="stylesheet" type='text/css' />
    <link href="css/lib/angular-material.css" rel='stylesheet' type='text/css' />
    <link href="css/assests/angular-hovercard.css" rel='stylesheet' type='text/css' />
    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' />
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
    <style>
    .popover {
        border-top: 1px solid #000000;
        border-left: 10px solid #000000;
        border-right: 3px solid #000000;
        border-bottom: 3px solid #000000;
        box-shadow: 5px 5px 5px #888888;
    }
    
    .rectangle {
        background: white;
        /* height: 70%;*/
        width: 70%;
        display: -webkit-flex;
        /* Safari */
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        -webkit-justify-content: space-around;
        justify-content: space-around;
        position: relative;
        align-items: baseline;
        overflow: visible;
    }
    
    .seat {
        height: 45px;
        width: 90px;
        border-radius: 90px 90px 0 0;
        -moz-border-radius: 90px 90px 0 0;
        -webkit-border-radius: 90px 90px 0 0;
        background: black;
        margin-left: 20px;
        margin-right: 20px;
    }
    
    .seatH {
        height: 45px;
        width: 90px;
        border-radius: 90px 90px 0 0;
        -moz-border-radius: 90px 90px 0 0;
        -webkit-border-radius: 90px 90px 0 0;
        background: blue;
        margin-left: 20px;
        margin-right: 20px;
    }
    
    .seate {
        height: 45px;
        width: 90px;
        border-radius: 90px 90px 0 0;
        -moz-border-radius: 90px 90px 0 0;
        -webkit-border-radius: 90px 90px 0 0;
        background: #EEE;
        margin-left: 20px;
        margin-right: 20px;
        border-style: groove;
    }
    
    .seat1 {
        height: 45px;
        width: 90px;
        border-radius: 0 0 90px 90px;
        -moz-border-radius: 0 0 90px 90px;
        -webkit-border-radius: 0 0 90px 90px;
        background: black;
        margin-left: 20px;
        margin-right: 20px;
    }
    
    .seat1H {
        height: 45px;
        width: 90px;
        border-radius: 0 0 90px 90px;
        -moz-border-radius: 0 0 90px 90px;
        -webkit-border-radius: 0 0 90px 90px;
        background: blue;
        margin-left: 20px;
        margin-right: 20px;
    }
    
    .seat1e {
        height: 45px;
        width: 90px;
        border-radius: 0 0 90px 90px;
        -moz-border-radius: 0 0 90px 90px;
        -webkit-border-radius: 0 0 90px 90px;
        background: #EEE;
        margin-left: 20px;
        margin-right: 20px;
        border-style: groove;
    }
    
    .table-item {
        width: 100%;
        height: 100px;
        /*  margin-top: 20px;*/
        margin-right: 20px;
        /*   margin-bottom: 20px;
        margin-left: 20px;*/
        background: #EEE;
        display: flex;
        justify-content: center;
        /* align horizontal */
        align-items: center;
    }
    
    .mytable {
        margin: 15px 20px;
    }
    
    .logo {
        -webkit-flex: 1 6 20%;
        flex: 1 6 20%;
    }
    
    .textbar {
        -webkit-flex: 1 6 20%;
        flex: 1 6 20%;
        display: flex;
        justify-content: center;
        /* align horizontal */
        align-items: center;
        margin-right: 100px;
    }
    
    .imagelogo {
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 200px;
    }
    
    .searchBar {}
    
    .row {
        border: 1px black solid;
    }
    
    .col-lg-3 {
        /* border: 1px green solid;*/
    }
    
    .input-group {
        border: 1px black solid;
        text-align: center;
    }
    
    #main {
        margin: 0px;
        padding: 0px;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-flow: row;
        flex-flow: row;
    }
    
    #main > article {
        background: white;
        -webkit-flex: 3 1 50%;
        flex: 3 1 50%;
        -webkit-order: 2;
        order: 2;
    }
    
    #main > nav {
        background: #EEE;
        -webkit-flex: 1 6 8%;
        flex: 1 6 8%;
        -webkit-order: 1;
        order: 1;
    }
    
    #main > aside {
        background: #EEE;
        -webkit-flex: 1 6 8%;
        flex: 1 6 8%;
        -webkit-order: 3;
        order: 3;
    }
    
    header,
    footer {
        display: flex;
        min-height: 100px;
        background: #EEE;
    }
    /* Too narrow to support three columns */
    
    @media all and (max-width: 640px) {
        #main,
        #page {
            -webkit-flex-flow: column;
            flex-direction: column;
        }
        #main > article,
        #main > nav,
        #main > aside {
            /* Return them to document order */
            -webkit-order: 0;
            order: 0;
        }
        #main > nav,
        #main > aside,
        header,
        footer {
            min-height: 50px;
            max-height: 50px;
        }
    }
    </style>
</head>

<body ng-app='clicklab' ng-controller="clicklabController as clCtrl">
    <header layout="row" style="display:flex;justify-content: space-between;">
        <div class="logo">
            <div flex="20"></div>
            <img flex class="img-circle imagelogo" src="http://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?f=y" alt="">
        </div>
        <div class="textbar">
            <div class="col-lg-3">
                <div class="input-group">
                    <input style="min-width:200px;" type="text" class="form-control" ng-keypress="clCtrl.keyPress($event)" placeholder="Search" ng-change="clCtrl.checkPeople()" ng-model="clCtrl.query">
                    <span class="input-group-btn">
             <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-filter"></span>
                    </button>
                    </span>
                </div>
            </div>
        </div>
    </header>
    <div id='main'>
        <article class="rectangle">
            <!--   <div class="table-item" ng-repeat="table in clCtrl.tables"></div> -->
            <div class="mytable" ng-repeat="(key,table) in clCtrl.tableList">
                <div layout="row" style="display:flex;">
                    <!--  <div id="dohover" class="seat" popover-placement="right" popover-template="calendar.html" popover-trigger="mouseenter"></div> -->
                    <master-directive mod="0" id="{{table.seats[0].employeeId}}" table="table" bool="table.seats[0].bool" empid="table.seats[0].employeeId" occupied="table.seats[0].occupied"></master-directive>
                    <master-directive mod="1" id="{{table.seats[1].employeeId}}" table="table" bool="table.seats[1].bool" empid="table.seats[1].employeeId" occupied="table.seats[1].occupied"></master-directive>
                </div>
                <div class="table-item">{{table.name}}</div>
                <div layout="row" style="display:flex;">
                    <master-directived mod="2" id="{{table.seats[2].employeeId}}" table="table" bool="table.seats[2].bool" empid="table.seats[2].employeeId" occupied="table.seats[2].occupied"></master-directived>
                    <master-directived mod="3" id="{{table.seats[3].employeeId}}" table="table" bool="table.seats[3].bool" empid="table.seats[3].employeeId" occupied="table.seats[3].occupied"></master-directived>
                </div>
            </div>
        </article>
        <nav></nav>
        <aside></aside>
    </div>
    <footer></footer>
</body>
<script id="calendar.html" type="text/ng-template">
    <div>
        <div sub-directive sub-directive-mod="mod" sub-directive-table="table"></div>
    </div>
</script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script type="text/javascript" src="js/lib/angular-material.min.js"></script>
<script type="text/javascript" src="js/lib/angular-hovercard.js"></script>
<script type="text/javascript" src="js/lib/underscore.min.js"></script>
<script type="text/javascript" src="js/assests/clicklab.js"></script>

</html>
